<script>
    var src=$("#src").val();
    var dst=$("#dst").val();
    var no=$("#no").val();
    var count=$("#count").val();
    var tupleNo = Object.freeze({ "6A":2,"5A":3,"4A":4,"3A":5,"2A":6,A:7,B:8,C:9,D:10,E:11,F:12,G:13,H:14,I:15,J:16,K:17,L:18,M:19,N:20,O:21,P:22 });
    var tupleSrc = Object.freeze({ 1:2, 11:3,21:4,31:5,41:6,51:7,61:8,71:9,81:10,91:11,101:12,111:13,121:14,131:15,141:16,151:17,161:18,171:19,181:20,191:21 })
    var tupleSuject=Object.freeze({ 1:"數學",2:"國語",3:"英文" });
    var suject=0;
    $(function() {

    $('#b').on('click', function() {
        var src=Number($("#src").val());
        var dst=Number($("#dst").val());
        var no=$("#no").val();
        var count=Number($("#count").val());
        var dataNum=(dst-src)/10.0;
        dataNum=parseInt(dataNum)+1;
        console.log(dataNum);
        if(src>dst){
            alert("請輸入正確");
            return;
        }
        if(count==0){
            alert("請輸入數量");
            return;
        }
        if(suject==0){
            alert("請選擇科目");
            return;
        }
        if(confirm("請確認\n"+tupleSuject[suject]+"\n"+no+"教材\n"+src+"~"+dst+"\n"+count+"本")){
            var row=Number(tupleSrc[$("#src").val()]);
            var col=Number(tupleNo[$("#no").val()]);
            for(var i=0;i<dataNum;i++){
            a = {
                row:row,
                col:col,
                value:count,
            };
            $.get('https://script.google.com/macros/s/AKfycbwOpQ-ooaPNj_QqOxmo88KVWaGVQno4Lsmr91SE09x4EsBjCbw/exec', a);
            row=row+1;
            }
            $('#b').attr("disabled","disabled");
            $('#b').css("background-color","gray");
            $("#msg").text("寫入中");
            var time=dataNum*1400;
            console.log(time);
            setTimeout(() => {
                $('#b').attr("disabled",false);
                $("#msg").text("寫入完畢");
                $('#b').css("background-color","#7ecdf4");
            }, time);
        }
        
        
    });
    });
    $('#math').on('click', function() {
        suject=1;
    })
    $('#chi').on('click', function() {
        suject=2;
    })
    $('#eng').on('click', function() {
        suject=3;
    })
    var list=document.querySelectorAll(".suject input");
    function activeLink(){
          list.forEach(event=>{
              event.classList.remove('hovered');    
          })
          if(this.classList=="hovered"){
            this.classList.remove('hovered');
          }else{
            this.classList.add('hovered');
          }
    }
    list.forEach((item)=>item.addEventListener('click',activeLink));
</script>
